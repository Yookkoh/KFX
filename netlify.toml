# Netlify configuration for KinkyForex Frontend

[build]
  base = "client"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to backend
# ⚠️ UPDATE THIS URL after deploying your backend to Railway or Render
[[redirects]]
  from = "/api/*"
  to = "https://kfx-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
